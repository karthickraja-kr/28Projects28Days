<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Animation Day-15</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" max-limit="12000">0</div>
      <span>Youtube Subscriber</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" max-limit="7000">0</div>
      <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
      <i class="fab fa-instagram fa-3x"></i>
      <div class="counter" max-limit="8000">0</div>
      <span>Instagram Follower</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
